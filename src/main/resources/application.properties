spring.application.name=Human cloning
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/kamino;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# Hibernate ddl auto (create, create-drop, validateStep, update)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

application-description =API for swagger test
application-version=2.0

management.endpoints.web.exposure.include=*

# jedi API
jedi.api.url= {{ jedi.api.url }}

# logging
spring.devtools.restart.exclude=logs/**